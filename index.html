<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Linktree clone</title>
  </head>
  <body>
    <!-- Foto profil -->
    <img src="assets/profile-pic.png" alt="" class="profile-picture" />

    <div class="profile-name">@doktekidn</div>

      <div class="items">

    <a href="https://facebook.com/profile.php?id=100094431484198" class="links">
      <div class="items">
        <img src="assets/facebook.svg" alt="" />
        <p>doktekidn</p>
      </div>
    </a>
    <a href="https://franskbarek.github.io" class="links">
      <div class="items">
        <img src="assets/website.svg" alt="" />
        <p>www.doktekidn.com</p>
      </div>
    </a>
  </body>
</html>
