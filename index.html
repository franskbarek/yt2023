<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome hover movie card</title>

    <!-- CDN service -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- contents -->
    <div class="card-container">
      <div class="poster">
        <img src="assets/thumbnail.jpg" alt="poster" width="200px" />
      </div>
      <div class="details">
        <img src="assets/movie-logo.svg" alt="" class="logo" />
        <h3>Director Chad Stahelski</h3>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span>Action</span>
          <span>Thriller</span>
        </div>
        <div class="desc">
          <p>John Wick uncovers a path to defeating The High Table. But before he can earn his freedom, Wick must face off...</p>
        </div>
        <div class="star">
          <h4>Stars</h4>
          <ul>
            <li><img src="assets/star1.jpeg" alt="" /></li>
            <li><img src="assets/star2.jpeg" alt="" /></li>
            <li><img src="assets/star3.jpeg" alt="" /></li>
            <li><img src="assets/star4.jpeg" alt="" /></li>
            <li><img src="assets/star5.jpeg" alt="" /></li>
            <li><img src="assets/star6.jpeg" alt="" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
