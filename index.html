<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Carousell</title>
  </head>
  <body>
    <div class="container">
      <div class="containerImages">
        <div class="containerEachImage">
          <img id="slide1" src="assets/p1.jpg" alt="" />
          <img id="slide2" src="assets/p2.jpg" alt="" />
          <img id="slide3" src="assets/p3.jpg" alt="" />
          <img id="slide4" src="assets/p4.jpg" alt="" />
        </div>
      </div>

      <div class="containerDotIcons">
        <a href="#slide1" class="dotIcon"></a>
        <a href="#slide2" class="dotIcon"></a>
        <a href="#slide3" class="dotIcon"></a>
        <a href="#slide4" class="dotIcon"></a>
      </div>
    </div>
  </body>
</html>
